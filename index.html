<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Prezentatsiya</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .slider {
            width: 90%;
            max-width: 1000px;
            height: 80vh;
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 30px 60px rgba(0,0,0,0.4);
            background: #000;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transform: scale(1.05);
            transition: opacity 1s ease, transform 1s ease;
        }

        .slide.active {
            opacity: 1;
            transform: scale(1);
            z-index: 1;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Buttons */
        .controls {
            position: absolute;
            width: 100%;
            bottom: 30px;
            display: flex;
            justify-content: space-between;
            padding: 0 40px;
            z-index: 2;
        }

        .btn {
            padding: 12px 28px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(135deg, #ff512f, #dd2476);
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.6);
            opacity: 0.9;
        }

        .counter {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #fff;
            font-size: 18px;
            background: rgba(0,0,0,0.4);
            padding: 8px 16px;
            border-radius: 20px;
            z-index: 2;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>

<div class="slider">
    <div class="counter" id="counter">1 / 11</div>

    <!-- Slides -->
    <div class="slide active"><img src="img1.jpg"></div>
    <div class="slide"><img src="img2.jpg"></div>
    <div class="slide"><img src="img3.jpg"></div>
    <div class="slide"><img src="img4.jpg"></div>
    <div class="slide"><img src="img5.jpg"></div>
    <div class="slide"><img src="img6.jpg"></div>
    <div class="slide"><img src="img7.jpg"></div>
    <div class="slide"><img src="img8.jpg"></div>
    <div class="slide"><img src="img9.jpg"></div>
    <div class="slide"><img src="img10.jpg"></div>
    <div class="slide"><img src="img11.jpg"></div>

    <!-- Controls -->
    <div class="controls">
        <button class="btn" onclick="prevSlide()">⬅ Oldingi</button>
        <button class="btn" onclick="nextSlide()">Keyingi ➡</button>
    </div>
</div>

<script>
    const slides = document.querySelectorAll('.slide');
    const counter = document.getElementById('counter');
    let index = 0;
    const total = slides.length;

    function showSlide(i) {
        slides.forEach(slide => slide.classList.remove('active'));
        slides[i].classList.add('active');
        counter.textContent = `${i + 1} / ${total}`;
    }

    function nextSlide() {
        index = (index + 1) % total;
        showSlide(index);
    }

    function prevSlide() {
        index = (index - 1 + total) % total;
        showSlide(index);
    }

    // Auto slide (ixtiyoriy)
    setInterval(nextSlide, 60000);
</script>

</body>
</html>
